<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header - logo con scritta -->
    <header>
        <div class="container-header">
            <img id="logo" src="img/Logo.png" alt="Toboolist">
            <h1 id="logo-text"><strong>Toboolist</strong></h1>
        </div>
    </header>

    <main>
        <div class="container-main">
            <!-- parte del main con pulsanti -->
            <div class="top">
                <button class="button-top task"> Add Task</button>
                <button class="button-top section"> Add Section</button>
                <hr>
            </div>

            <!-- parte del main con le sezione new task-today-upcoming  -->
            <div class="bottom">
                <!-- sezione newtask -->
                <div class="padding">
                    <h3> &#9660; New Task</h3>
                    <div class="block">
                        <div class="text"> Quarterly Newsletter</div>
                        <button class="button-bottom editorial"> Editorial</button>
                    </div>
                </div>
                <!-- /sezione newtask -->

                <!-- sezione today -->
                <div class="padding">
                    <h3> &#9660; Today</h3>
                    <div class="block check">
                        <div class="text"> Recruiting blog spot</div>
                        <button class="button-bottom editorial"> Editorial</button>
                    </div>

                    <div class="block check">
                        <div class="text"> Mobile app luaunch</div>
                        <button class="button-bottom q1goals"> Q1 Goals</button>
                    </div>

                    <div class="block uncheck">
                        <div class="text"> Interview John H.</div>
                        <button class="button-bottom recruiting"> Recruiting</button>
                    </div>

                    <div class="block check">
                        <div class="text"> Summit update update to mobile sore fronts</div>
                        <button class="button-bottom mobile"> Mobile</button>
                    </div>
                </div>
                <!-- /sezione today -->

                <!-- sezione upcoming -->
                <div class="padding">
                    <h3> &#9660; Upcoming</h3>

                    <div class="block uncheck">
                        <div class="text"> Schedule meeting with Alex.</div>
                    </div>

                    <div class="block check">
                        <div class="text"> Homepage refresh</div>
                        <button class="button-bottom website"> Website</button>
                    </div>

                    <div class="block check">
                        <div class="text"> Onboard new Sales team members</div>
                        <button class="button-bottom sales"> Sales</button>
                    </div>

                    <div class="block check">
                        <div class="text"> Summit update update to mobile sore fronts</div>
                        <button class="button-bottom editorial"> Editorial</button>
                    </div>
                </div>
                <!-- /sezione upcoming -->
            </div>
        </div>
    </main>
    <footer>
        <div>
</body>
</html>
