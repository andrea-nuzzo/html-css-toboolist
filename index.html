<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header - logo con scritta -->
    <header>
        <div class="container-header">
            <img id="logo" src="img/Logo.png" alt="Toboolist">
            <h1 id="logo-text"><strong>Toboolist</strong></h1>
        </div>
    </header>

    <main>
        <div class="container-main">
            <!-- parte del main con pulsanti -->
            <div class="top">
                <button class="button-top task"> Add Task</button>
                <button class="button-top section"> Add Section</button>
                <hr>
            </div>

            <!-- parte del main con le sezione new task-today-upcoming  -->
            <div class="bottom">
                <div class="newtask">
                    <h3> &#9660; New Task</h3>
                    <div> Quarterly Newsletter</div>
                    <button class="button-bottom editorial"> Editorial</button>
                </div>



            </div>


        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
